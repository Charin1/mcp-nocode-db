  #   credentials_path: "/app/config/gcp-credentials.json"
  #   allow_mutations: false

# LLM provider configuration
llm:
  default_provider: "gemini" # Can be 'gemini', 'chatgpt', or 'groq'
  providers:
    gemini:
      model: "gemini-2.5-flash" # A fast and capable model
    chatgpt:
      model: "gpt-4-turbo"
    groq:
      model: "llama-3.3-70b-versatile"

# Metadata database for audit logs and saved queries
metadata_db:
  engine: "sqlite"
  # The path is relative to the backend root directory
  path: "db/audit.db"