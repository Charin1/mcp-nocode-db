# List of database connections available to the application.
# Each key is a unique identifier for the connection.
databases:
  postgres_docker:
    name: "Postgres (Docker)"
    engine: "postgresql"
    # host: "postgres" # Docker service name
    host: "localhost"
    port: 5432
    user: "postgres"
    password: "your_postgres_password"
    dbname: "sampledb"
    allow_mutations: true # Set to true for admin testing

  sqlite:
    name: "SQLite (Local)"
    engine: "sqlite"
    path: "mcp_nocode_db.db"
    allow_mutations: true

  mongo_docker:
    name: "MongoDB (Docker)"
    engine: "mongodb"
    # The connection string for the Docker setup
    connection_string: "mongodb://admin:password@mongo:27017/"
    allow_mutations: true # Set to true for admin testing

  mongo_local:
    name: "MongoDB (Local)"
    engine: "mongodb"
    connection_string: "mongodb://localhost:27017/"
    dbname: "nocode_test_db"
    allow_mutations: true

  redis_local:
    name: "Redis (Local)"
    engine: "redis"
    host: "localhost"
    port: 6379
    db: 0
    allow_mutations: true

  # --- Examples for other databases (uncomment and configure if needed) ---
  #
  mysql_local:
    name: "MySQL (Local)"
    engine: "mysql"
    host: "localhost"
    port: 3306
    user: "root"
    password: "your_mysql_password"
    dbname: "sampledb"
    allow_mutations: false
